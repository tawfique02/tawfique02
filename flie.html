<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>GitHub Profile Digital Clock Banner</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

  body {
    margin: 0;
    background: transparent;
    height: 60px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .banner-box {
    width: 420px;
    height: 55px;
    background: #0b0c10;
    border-radius: 10px;
    box-shadow:
      inset 0 0 10px #1e90ff,
      0 0 12px #1e90ffaa,
      0 0 25px #1e90ffbb;
    display: flex;
    align-items: center;
    padding-left: 20px;
    position: relative;
    font-family: 'Orbitron', sans-serif;
    letter-spacing: 0.12em;
    color: #1e90ff;
    overflow: hidden;
  }

  .scrolling-text {
    font-size: 1.4rem;
    font-weight: 700;
    white-space: nowrap;
    animation: scrollText 30s linear infinite;
    position: absolute;
    will-change: transform;
    text-shadow:
      0 0 6px #1e90ffdd,
      0 0 20px #1e90ffaa,
      0 0 30px #1e90ffbb;
  }

  .scrolling-text span.ascii {
    margin: 0 8px;
    color: #3db1ff;
    text-shadow:
      0 0 8px #3db1ffee,
      0 0 18px #3db1ffcc;
  }

  @keyframes scrollText {
    0% {
      transform: translateX(100%);
    }
    100% {
      transform: translateX(-100%);
    }
  }
</style>
</head>
<body>
  <div class="banner-box" aria-label="GitHub Profile Digital Clock Banner">
    <div class="scrolling-text" aria-live="polite" aria-atomic="true">
      <span class="ascii">â—¥</span>

      <span class="ascii">â—¥</span>
      <span class="ascii">ðŸš€</span>
    </div>
  </div>
</body>
</html>
